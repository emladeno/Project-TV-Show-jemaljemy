<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Jamal Laqdiem (jemaljemy)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="root">
      <template id="episodes-template">
        <div class="episode-card">
          <div class="episode-card-header">
            <h2 class="episode-title"></h2>
          </div>

          <div class="episode-card-body">
            <img class="episode-image" src="" alt="Episode thumbnail" />

        </div>
      </template>
    </div>
    

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->

    <!-- Loads YOUR javascript code -->
